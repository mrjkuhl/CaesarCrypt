	<script type="text/javascript">

		var cipher = new CipherObject(-2);

		testText = "Hello";

		window.alert("The text: " + testText);

		testText = cipher.encrypt(testText);

		window.alert("Encrypted: " + testText);

		testText = cipher.decrypt(testText);

		window.alert("Decrypted: " + testText);
	</script>
